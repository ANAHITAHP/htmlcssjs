<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم با اعتبارسنجی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #ff69b4;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0080ff;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>

    <h1>فرم با اعتبارسنجی</h1>
    <form id="validationForm">
        <input type="text" id="username" placeholder="نام کاربری" required>
        <br>
        <input type="password" id="password" placeholder="رمز عبور" required>
        <br>
        <button type="submit">ارسال</button>
    </form>

    <div class="message" id="message"></div>

    <script src="./t2.js"></script>

</body>
</html>
